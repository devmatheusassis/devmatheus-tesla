<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap">
    <script src="script.js" defer></script>
    <title>Tesla | Model X</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container_cabecalho">
            <div class="menu">
                <div class="linha1"></div>
                <div class="linha2"></div>
            </div>
            <div class="perfil"><i></i></div>
        </div>
        <div class="menu_lateral">
            <h2>Propriety</h2>
            <p>Matheus Henrique</p>
            <h2>City</h2>
            <p>Brasilia, Brazil</p>
            <h2>License</h2>
            <p>FAC-2H99</p>
        </div>
    </header>
    <main>
        <div class="titulo_modelo">
            <p>Tesla</p>
            <h1>Model X</h1>
        </div>
        <div class="espaco_imagem"></div>
        <div class="imagem_carro"><i></i></div>
        <div class="container_status">
            <h2>Status</h2>
            <div class="grid_status">
                <h3 id="battery">Battery</h3>
                <h3 id="range">Range</h3>
                <h3 id="parked">Parked</h3>
                <p>80%</p>
                <p>450 km</p>
                <p>Location ></p>
            </div>
        </div>
        <div class="container_destino">
            <div class="campo">
                <i id="icone_local1"></i>
                <label for="destino"><input class="input_destino" name="destino" type="search" id="destino" placeholder="New destination"></label>
                <i id="pipe"></i>
                <i id="icone_local2"></i>
            </div>
        </div>
        <div class="container_box">
            <div class="box">
                <h4>21ÂºC</h4>
                <p>Temperature</p>
            </div>
            <div class="box">
                <h4>Tires</h4>
                <p>Low pressure</p>
            </div>
            <div class="box">
                <h4>Glass</h4>
                <p>Closed</p>
            </div>
            <div class="box">
                <h4>Lights</h4>
                <p>Positive</p>
            </div>
        </div>
    </main>
</body>
</html>
